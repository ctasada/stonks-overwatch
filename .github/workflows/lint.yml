name: Lint Check

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        run:  |
          cat ./.github/actions/install-env.yml
      - name: Install Environment
        uses: ./.github/actions/install-env.yml

      - name: Run lint check
        run: poetry run ruff check