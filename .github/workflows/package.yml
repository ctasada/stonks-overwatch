name: Release

on:
  workflow_dispatch:  # Allows manual trigger for any branch

# Cancel active CI runs for a PR before starting another run
concurrency:
  group: ${{ github.workflow}}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  FORCE_COLOR: "1"

defaults:
  run:
    shell: bash

jobs:
  package:
    name: Create Installers
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        target: [ "Windows", "macOS", "Flatpak"]
        include:
          - target: "Windows"
            output-format: "app"
            runs-on: "windows-latest"

          - target: "macOS"
            output-format: "app"
            runs-on: "macos-latest"
            pre-command: "make _create-wheels"
            run-target: True

          - target: "Flatpak"
            platform: "Linux"
            output-format: "Flatpak"
            runs-on: "ubuntu-latest"
            pre-command: "sudo apt update && sudo apt -y install flatpak flatpak-builder"
            briefcase-run-prefix: "xvfb-run"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run common actions
        uses: ./.github/actions/common-action

      - name: Install Briefcase
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install briefcase

      - name: Setup Environment
        run: |
          ${{ matrix.pre-command }}

      - name: Build App for ${{ matrix.target }}
        run: |
          ${{ matrix.briefcase-build-prefix }} \
          briefcase build \
            ${{ matrix.platform || matrix.target }} \
            ${{ matrix.output-format }} \
            --test --no-input --log \
            ${{ matrix.briefcase-args }} \
            ${{ matrix.briefcase-build-args }}
#
#      - name: Test App
#        run: |
#          ${{ matrix.briefcase-run-prefix }} \
#          briefcase run \
#            ${{ matrix.platform || matrix.target }} \
#            ${{ matrix.output-format }} \
#            --test --no-input --log \
#            ${{ matrix.briefcase-args }} \
#            ${{ matrix.briefcase-run-args }}

      - name: Package App for ${{ matrix.target }}
        run: |
          ${{ matrix.briefcase-package-prefix }} \
          briefcase package \
            ${{ matrix.platform || matrix.target }} \
            ${{ matrix.output-format }} \
            --update --adhoc-sign --no-input --log \
            ${{ matrix.briefcase-args }} \
            ${{ matrix.briefcase-package-args }}

      - name: Upload App
        if: ${{ !env.ACT }}
        # Briefcase cannot create iOS artifacts; instead, apps
        # must be packaged and published for iOS through Xcode.
        uses: actions/upload-artifact@v4
        with:
          name: Stonks-Overwatch-${{ matrix.target }}
          path: dist
          retention-days: 5
          if-no-files-found: error

  release:
    name: Release Packages
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run common actions
        uses: ./.github/actions/common-action

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display contents
        run: ls -R artifacts

      - name: Get version from Poetry
        id: get_version
        run: |
          version=$(poetry version -s)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Extract changelog entry
        id: changelog
        run: |
          version=${{ steps.get_version.outputs.version }}
          # First try to match the exact version in brackets
          awk "/^##\\s\\[$version\\]/{flag=1;next}/^##\\s/{flag=0}flag" CHANGELOG.md > release_notes.md
          # If no match found, try without brackets
          if [ ! -s release_notes.md ]; then
            awk "/^##\\s$version/{flag=1;next}/^##\\s/{flag=0}flag" CHANGELOG.md > release_notes.md
          fi
          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          cat release_notes.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        if: ${{ !env.ACT }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          body: ${{ env.RELEASE_BODY }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}