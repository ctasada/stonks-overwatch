name: Release

on:
  workflow_dispatch:  # Allows manual trigger for any branch

# Cancel active CI runs for a PR before starting another run
concurrency:
  group: ${{ github.workflow}}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  FORCE_COLOR: "1"

defaults:
  run:
    shell: bash

jobs:
  package:
    name: Create Installers
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        target: [ "flatpak", "deb", "rpm" ]
        include:
          - target: "flatpak"
            platform: "Linux"
            output-format: "Flatpak"
            runs-on: "ubuntu-latest"
            pre-command: "sudo apt update && sudo apt -y install flatpak flatpak-builder"
            briefcase-run-prefix: "xvfb-run"

          - target: "deb"
            platform: "Linux"
            output-format: "system"
            runs-on: "ubuntu-latest"
            briefcase-run-prefix: "xvfb-run"
            briefcase-args: "--target ubuntu:24.04"

          - target: "rpm"
            platform: "Linux"
            output-format: "system"
            runs-on: "ubuntu-latest"
            briefcase-run-prefix: "xvfb-run"
            briefcase-args: "--target fedora:40"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run common actions
        uses: ./.github/actions/common-action

      - name: Install Briefcase
        run: |
          python -m pip install -U pip setuptools wheel
          # Install briefcase from pyproject.toml to respect version constraints
          python -m pip install "briefcase>=0.3.26"
          python -m pip install toml-cli

      - name: Setup Environment
        if: matrix.pre-command
        run: |
          ${{ matrix.pre-command }}

      - name: Collect Static Files
        run: |
          # Collect static files for the app
          make collectstatic

      - name: Prepare Build Environment
        run: |
          # Make scripts executable
          chmod +x .github/scripts/*.sh .github/scripts/*.py

          # Clean any previous builds to force template regeneration
          # Use || true to ignore errors (directories may be bind-mounted or have permission issues)
          rm -rf build/stonks-overwatch/ubuntu build/stonks-overwatch/fedora build/stonks-overwatch/linux/flatpak || true

          # Create build directory
          mkdir -p build

      - name: Create App for ${{ matrix.target }}
        run: |
          ${{ matrix.briefcase-build-prefix }} \
          python .github/scripts/briefcase-wrapper.py create \
            ${{ matrix.platform || matrix.target }} \
            ${{ matrix.output-format }} \
            --no-input --log \
            ${{ matrix.briefcase-args }} \
            ${{ matrix.briefcase-create-args }}

      - name: Build App for ${{ matrix.target }}
        # Skip build for system format - known Briefcase issue with bootstrap compilation
        # The create step already installs all dependencies
        if: ${{ matrix.output-format != 'system' }}
        run: |
          ${{ matrix.briefcase-build-prefix }} \
          python .github/scripts/briefcase-wrapper.py build \
            ${{ matrix.platform || matrix.target }} \
            ${{ matrix.output-format }} \
            --no-input --log \
            ${{ matrix.briefcase-args }} \
            ${{ matrix.briefcase-build-args }}

          # Preserve logs for debugging
          if [ -d logs ]; then
            echo "=== Briefcase logs ==="
            ls -la logs/
            # Use ls to expand glob pattern, then cat if files exist
            for logfile in logs/briefcase.*.build.log; do
              if [ -f "$logfile" ]; then
                echo "=== Build log content: $logfile ==="
                cat "$logfile" || true
              fi
            done
          fi
      #
      #      - name: Test App
      #        run: |
      #          ${{ matrix.briefcase-run-prefix }} \
      #          briefcase run \
      #            ${{ matrix.platform || matrix.target }} \
      #            ${{ matrix.output-format }} \
      #            --test --no-input --log \
      #            ${{ matrix.briefcase-args }} \
      #            ${{ matrix.briefcase-run-args }}

      - name: Package App for ${{ matrix.target }}
        # Skip package for system format - known Briefcase issue with bootstrap compilation
        # The create step already produces a ready-to-package directory structure
        if: ${{ matrix.output-format != 'system' }}
        run: |
          ${{ matrix.briefcase-package-prefix }} \
          python .github/scripts/briefcase-wrapper.py package \
            ${{ matrix.platform || matrix.target }} \
            ${{ matrix.output-format }} \
            --update --adhoc-sign --no-input --log \
            ${{ matrix.briefcase-args }} \
            ${{ matrix.briefcase-package-args }}

      - name: Build .deb package manually
        if: ${{ matrix.target == 'deb' }}
        run: |
          .github/scripts/build-deb.sh

      - name: Build .rpm package manually
        if: ${{ matrix.target == 'rpm' }}
        run: |
          .github/scripts/build-rpm.sh

      - name: Upload App
        if: ${{ !env.ACT }}
        # Briefcase cannot create iOS artifacts; instead, apps
        # must be packaged and published for iOS through Xcode.
        uses: actions/upload-artifact@v5
        with:
          name: Stonks-Overwatch-${{ matrix.target }}
          path: dist
          retention-days: 5
          if-no-files-found: error

      - name: List Generated Packages
        if: success()
        run: |
          echo "=== Generated packages in dist/ ==="
          ls -lh dist/ || echo "No dist directory found"
          echo ""
          echo "Package files:"
          find dist -type f -name "*.deb" -o -name "*.rpm" -o -name "*.flatpak" || echo "No packages found"
