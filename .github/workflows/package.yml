name: Release

on:
  workflow_dispatch:  # Allows manual trigger for any branch

# Cancel active CI runs for a PR before starting another run
concurrency:
  group: ${{ github.workflow}}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  FORCE_COLOR: "1"

defaults:
  run:
    shell: bash

jobs:
  package:
    name: Create Installers
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        target: [ "flatpak", "deb", "rpm" ]
        include:
          - target: "flatpak"
            platform: "Linux"
            output-format: "Flatpak"
            runs-on: "ubuntu-latest"
            pre-command: "sudo apt update && sudo apt -y install flatpak flatpak-builder"
            briefcase-run-prefix: "xvfb-run"

          - target: "deb"
            platform: "Linux"
            output-format: "system"
            runs-on: "ubuntu-latest"
            briefcase-run-prefix: "xvfb-run"
            briefcase-args: "--target ubuntu:24.04"

          - target: "rpm"
            platform: "Linux"
            output-format: "system"
            runs-on: "ubuntu-latest"
            briefcase-run-prefix: "xvfb-run"
            briefcase-args: "--target fedora:40"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run common actions
        uses: ./.github/actions/common-action

      - name: Install Briefcase
        run: |
          python -m pip install -U pip setuptools wheel
          # Install briefcase from pyproject.toml to respect version constraints
          python -m pip install "briefcase>=0.3.26"
          python -m pip install toml-cli

      - name: Setup Environment
        if: matrix.pre-command
        run: |
          ${{ matrix.pre-command }}

      - name: Collect Static Files
        run: |
          # Collect static files for the app
          make collectstatic

      - name: Prepare Build Environment
        run: |
          # Make briefcase wrapper executable
          chmod +x .github/scripts/briefcase-wrapper.py

          # Clean any previous system format builds to force template regeneration
          # Use || true to ignore errors (directories may be bind-mounted or have permission issues)
          rm -rf build/stonks-overwatch/ubuntu build/stonks-overwatch/fedora || true

          # Create build directory
          mkdir -p build

      - name: Create App for ${{ matrix.target }}
        run: |
          ${{ matrix.briefcase-build-prefix }} \
          python .github/scripts/briefcase-wrapper.py create \
            ${{ matrix.platform || matrix.target }} \
            ${{ matrix.output-format }} \
            --no-input --log \
            ${{ matrix.briefcase-args }} \
            ${{ matrix.briefcase-create-args }}

      - name: Build App for ${{ matrix.target }}
        # Skip build for system format - known Briefcase issue with bootstrap compilation
        # The create step already installs all dependencies
        if: ${{ matrix.output-format != 'system' }}
        run: |
          ${{ matrix.briefcase-build-prefix }} \
          python .github/scripts/briefcase-wrapper.py build \
            ${{ matrix.platform || matrix.target }} \
            ${{ matrix.output-format }} \
            --no-input --log \
            ${{ matrix.briefcase-args }} \
            ${{ matrix.briefcase-build-args }}

          # Preserve logs for debugging
          if [ -d logs ]; then
            echo "=== Briefcase logs ==="
            ls -la logs/
            # Use ls to expand glob pattern, then cat if files exist
            for logfile in logs/briefcase.*.build.log; do
              if [ -f "$logfile" ]; then
                echo "=== Build log content: $logfile ==="
                cat "$logfile" || true
              fi
            done
          fi
      #
      #      - name: Test App
      #        run: |
      #          ${{ matrix.briefcase-run-prefix }} \
      #          briefcase run \
      #            ${{ matrix.platform || matrix.target }} \
      #            ${{ matrix.output-format }} \
      #            --test --no-input --log \
      #            ${{ matrix.briefcase-args }} \
      #            ${{ matrix.briefcase-run-args }}

      - name: Package App for ${{ matrix.target }}
        # Skip package for system format - known Briefcase issue with bootstrap compilation
        # The create step already produces a ready-to-package directory structure
        if: ${{ matrix.output-format != 'system' }}
        run: |
          ${{ matrix.briefcase-package-prefix }} \
          python .github/scripts/briefcase-wrapper.py package \
            ${{ matrix.platform || matrix.target }} \
            ${{ matrix.output-format }} \
            --update --adhoc-sign --no-input --log \
            ${{ matrix.briefcase-args }} \
            ${{ matrix.briefcase-package-args }}

      - name: Build .deb package manually
        if: ${{ matrix.target == 'deb' }}
        run: |
          # Install dpkg-deb if not present
          sudo apt-get update -qq && sudo apt-get install -y dpkg-dev > /dev/null 2>&1

          # Extract version from pyproject.toml
          VERSION=$(toml get --toml-path pyproject.toml project.version | tr -d '"')

          # Find the actual build directory (limit output)
          BUILD_BASE=$(find build/stonks-overwatch -type d -path "*/ubuntu/*/stonks-overwatch-*" -print -quit 2>/dev/null)

          if [ -z "$BUILD_BASE" ]; then
            echo "Error: Could not find build directory"
            exit 1
          fi

          echo "Using build directory: $BUILD_BASE"
          echo "Using version: $VERSION"

          # Create DEBIAN control directory
          mkdir -p "$BUILD_BASE/DEBIAN"

          # Detect architecture
          ARCH=$(uname -m)
          case $ARCH in
            aarch64|arm64) DEB_ARCH="arm64" ;;
            x86_64|amd64) DEB_ARCH="amd64" ;;
            *) DEB_ARCH="$ARCH" ;;
          esac

          # Create control file with dynamic version
          cat > "$BUILD_BASE/DEBIAN/control" << 'CONTROL_EOF'
          Package: stonks-overwatch
          Version: VERSION_PLACEHOLDER
          Section: utils
          Priority: optional
          Architecture: ARCH_PLACEHOLDER
          Maintainer: Carlos Tasada <ctasada@gmail.com>
          Description: Privacy-first investment portfolio tracker
           Stonks Overwatch is an open-source, privacy-first investment portfolio
           tracker that consolidates data from multiple brokers.
          CONTROL_EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/" "$BUILD_BASE/DEBIAN/control"
          sed -i "s/ARCH_PLACEHOLDER/$DEB_ARCH/" "$BUILD_BASE/DEBIAN/control"

          # Build the .deb package
          mkdir -p dist
          PACKAGE_NAME="stonks-overwatch_${VERSION}_${DEB_ARCH}.deb"
          dpkg-deb --build "$BUILD_BASE" "dist/$PACKAGE_NAME"

          echo "✓ Created: dist/$PACKAGE_NAME"
          ls -lh "dist/$PACKAGE_NAME"

      - name: Build .rpm package manually
        if: ${{ matrix.target == 'rpm' }}
        run: |
          # Install rpm tools if not present
          sudo apt-get update -qq && sudo apt-get install -y rpm > /dev/null 2>&1

          # Extract version from pyproject.toml
          VERSION=$(toml get --toml-path pyproject.toml project.version | tr -d '"')

          # Find the actual build directory (limit output)
          BUILD_BASE=$(find build/stonks-overwatch -type d -path "*/fedora/*/stonks-overwatch-*" -print -quit 2>/dev/null)

          if [ -z "$BUILD_BASE" ]; then
            echo "Error: Could not find build directory"
            exit 1
          fi

          echo "Using build directory: $BUILD_BASE"
          echo "Using version: $VERSION"

          # Get the absolute path to the build directory
          BUILD_DIR=$(realpath "$BUILD_BASE")

          # Create RPM build structure
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

          # Detect architecture
          ARCH=$(uname -m)
          case $ARCH in
            aarch64) RPM_ARCH="aarch64" ;;
            x86_64) RPM_ARCH="x86_64" ;;
            *) RPM_ARCH="$ARCH" ;;
          esac

          # Create spec file with dynamic version and paths
          cat > ~/rpmbuild/SPECS/stonks-overwatch.spec << 'SPEC_EOF'
          Name:           stonks-overwatch
          Version:        VERSION_PLACEHOLDER
          Release:        1%{?dist}
          Summary:        Privacy-first investment portfolio tracker
          License:        MIT
          URL:            https://github.com/ctasada/stonks-overwatch
          BuildArch:      ARCH_PLACEHOLDER

          %description
          Stonks Overwatch is an open-source, privacy-first investment portfolio
          tracker that consolidates data from multiple brokers.

          %install
          mkdir -p %{buildroot}/usr
          cp -r BUILD_DIR_PLACEHOLDER/usr/* %{buildroot}/usr/

          %files
          /usr/*

          %changelog
          * CHANGELOG_DATE_PLACEHOLDER Carlos Tasada <ctasada@gmail.com> - VERSION_PLACEHOLDER-1
          - Release version VERSION_PLACEHOLDER
          SPEC_EOF

          # Replace placeholders
          sed -i "s|VERSION_PLACEHOLDER|$VERSION|g" ~/rpmbuild/SPECS/stonks-overwatch.spec
          sed -i "s|ARCH_PLACEHOLDER|$RPM_ARCH|" ~/rpmbuild/SPECS/stonks-overwatch.spec
          sed -i "s|BUILD_DIR_PLACEHOLDER|$BUILD_DIR|" ~/rpmbuild/SPECS/stonks-overwatch.spec
          sed -i "s|CHANGELOG_DATE_PLACEHOLDER|$(date '+%a %b %d %Y')|" ~/rpmbuild/SPECS/stonks-overwatch.spec

          # Build the RPM
          mkdir -p dist
          rpmbuild -bb ~/rpmbuild/SPECS/stonks-overwatch.spec 2>&1 | grep -v "^+"

          # Copy RPM to dist (find it dynamically)
          find ~/rpmbuild/RPMS -name "*.rpm" -exec cp {} dist/ \; 2>/dev/null

          echo "✓ Created RPM packages:"
          ls -lh dist/*.rpm

      - name: Upload App
        if: ${{ !env.ACT }}
        # Briefcase cannot create iOS artifacts; instead, apps
        # must be packaged and published for iOS through Xcode.
        uses: actions/upload-artifact@v5
        with:
          name: Stonks-Overwatch-${{ matrix.target }}
          path: dist
          retention-days: 5
          if-no-files-found: error

      - name: List Generated Packages
        if: success()
        run: |
          echo "=== Generated packages in dist/ ==="
          ls -lh dist/ || echo "No dist directory found"
          echo ""
          echo "Package files:"
          find dist -type f -name "*.deb" -o -name "*.rpm" -o -name "*.flatpak" || echo "No packages found"
