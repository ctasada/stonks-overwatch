name: Release

on:
  workflow_dispatch:  # Allows manual trigger for any branch

# Cancel active CI runs for a PR before starting another run
concurrency:
  group: ${{ github.workflow}}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  FORCE_COLOR: "1"

defaults:
  run:
    shell: bash

jobs:
  package:
    name: Create Installers
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        target: [ "windows", "macos", "flatpak"]
        include:
          - target: "windows"
            output-format: "app"
            runs-on: "windows-latest"

          - target: "macos"
            output-format: "app"
            runs-on: "macos-latest"
            pre-command: "make _create-wheels"
            run-target: True

          - target: "flatpak"
            platform: "Linux"
            output-format: "Flatpak"
            runs-on: "ubuntu-latest"
            pre-command: "sudo apt update && sudo apt -y install flatpak flatpak-builder"
            briefcase-run-prefix: "xvfb-run"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run common actions
        uses: ./.github/actions/common-action

      - name: Install Briefcase
        run: |
          python -m pip install -U pip setuptools wheel
          python -m pip install briefcase
          python -m pip install toml-cli

      - name: Setup Environment
        run: |
          ${{ matrix.pre-command }}

      # This job is used to set the necessary TRIAL information until we have a better solution
      - name: Set build variables
        id: build_vars
        run: |
          # Set build timestamp
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

          # Set expiration days (from input or default)
          LICENSE_EXPIRATION_DAYS="${{ github.event.inputs.expiration_days || '30' }}"
          echo "LICENSE_EXPIRATION_DAYS=$LICENSE_EXPIRATION_DAYS" >> $GITHUB_ENV
          echo "license_expiration_days=$LICENSE_EXPIRATION_DAYS" >> $GITHUB_OUTPUT

          # Calculate expiration timestamp
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS
            EXPIRATION_DATE=$(date -u -v+${LICENSE_EXPIRATION_DAYS}d +"%Y-%m-%dT%H:%M:%SZ")
          else
            # Linux
            EXPIRATION_DATE=$(date -u -d "+${LICENSE_EXPIRATION_DAYS} days" +"%Y-%m-%dT%H:%M:%SZ")
          fi
          echo "EXPIRATION_DATE=$EXPIRATION_DATE" >> $GITHUB_ENV
          echo "expiration_date=$EXPIRATION_DATE" >> $GITHUB_OUTPUT

          # Update pyproject.toml with Briefcase build revision info
          toml set --toml-path pyproject.toml tool.briefcase.revision "$(git rev-parse --short HEAD)"

          # Extract the version
          VERSION=$(poetry version -s)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          echo "ðŸ”§ Build Configuration:"
          echo "  - Build Time: $BUILD_DATE"
          echo "  - Expiration: $EXPIRATION_DATE ($LICENSE_EXPIRATION_DAYS days)"
          echo "  - Version: $VERSION"

      - name: Generate build configuration
        run: |
          # Create build_config.py that will be imported by settings
          cat > src/stonks_overwatch/build_config.py << EOF
          # Auto-generated build configuration
          # Generated at: ${{ env.BUILD_DATE }}

          from datetime import datetime

          # Trial License configuration
          TRIAL_MODE = True
          LICENSE_EXPIRATION_DAYS = ${{ env.LICENSE_EXPIRATION_DAYS }}
          BUILD_DATE = '${{ env.BUILD_DATE }}'
          EXPIRATION_DATE = '${{ env.EXPIRATION_DATE }}'

          # Version information
          VERSION = '${{ env.VERSION }}'
          EOF

          echo "ðŸ“„ Generated build_config.py:"
          cat src/stonks_overwatch/build_config.py
      # ========= The special jobs end here =========

      - name: Collect Static Files
        run: |
          # Collect static files for the app
          make collectstatic

      - name: Build App for ${{ matrix.target }}
        run: |
          ${{ matrix.briefcase-build-prefix }} \
          briefcase build \
            ${{ matrix.platform || matrix.target }} \
            ${{ matrix.output-format }} \
            --test --no-input --log \
            ${{ matrix.briefcase-args }} \
            ${{ matrix.briefcase-build-args }}
      #
      #      - name: Test App
      #        run: |
      #          ${{ matrix.briefcase-run-prefix }} \
      #          briefcase run \
      #            ${{ matrix.platform || matrix.target }} \
      #            ${{ matrix.output-format }} \
      #            --test --no-input --log \
      #            ${{ matrix.briefcase-args }} \
      #            ${{ matrix.briefcase-run-args }}

      - name: Package App for ${{ matrix.target }}
        run: |
          ${{ matrix.briefcase-package-prefix }} \
          briefcase package \
            ${{ matrix.platform || matrix.target }} \
            ${{ matrix.output-format }} \
            --update --adhoc-sign --no-input --log \
            ${{ matrix.briefcase-args }} \
            ${{ matrix.briefcase-package-args }}

      - name: Upload App
        if: ${{ !env.ACT }}
        # Briefcase cannot create iOS artifacts; instead, apps
        # must be packaged and published for iOS through Xcode.
        uses: actions/upload-artifact@v5
        with:
          name: Stonks-Overwatch-${{ matrix.target }}
          path: dist
          retention-days: 5
          if-no-files-found: error

  release:
    name: Release Packages
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run common actions
        uses: ./.github/actions/common-action

      - name: Download all build artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Display contents
        run: ls -R artifacts

      - name: Get version from Poetry
        id: get_version
        run: |
          version=$(poetry version -s)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Extract changelog entry
        id: changelog
        run: |
          version=${{ steps.get_version.outputs.version }}
          # First try to match the exact version in brackets
          awk "/^##\\s\\[$version\\]/{flag=1;next}/^##\\s/{flag=0}flag" CHANGELOG.md > release_notes.md
          # If no match found, try without brackets
          if [ ! -s release_notes.md ]; then
            awk "/^##\\s$version/{flag=1;next}/^##\\s/{flag=0}flag" CHANGELOG.md > release_notes.md
          fi
          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          cat release_notes.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Rename release files to include OS by extension
        run: |
          find artifacts -type f \( -name '*.dmg' -o -name '*.msi' -o -name '*.flatpak' \) | while read filepath; do
            filename=$(basename "$filepath")
            dir=$(dirname "$filepath")
            case "$filename" in
              *.dmg)
                suffix=macos
                ;;
              *.msi)
                suffix=windows
                ;;
              *.flatpak)
                suffix=linux
                ;;
              *)
                continue
                ;;
            esac
            # Only add OS if not already present
            if [[ "$filename" =~ ^(.*)-(macos|windows|linux)\.(dmg|msi|flatpak)$ ]]; then
              continue
            fi
            name_no_ext="${filename%.*}"
            ext="${filename##*.}"
            newname="${name_no_ext}-${suffix}.${ext}"
            mv "$filepath" "$dir/$newname"
            echo "Renamed $filepath to $dir/$newname"
          done

      - name: Create GitHub Release
        if: ${{ !env.ACT }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          body: ${{ env.RELEASE_BODY }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
