name: Common Action
description: A common action for setup

runs:
  using: "composite"
  steps:
    #----------------------------------------------
    #       check-out repo and set-up python
    #----------------------------------------------
    - name: Set up python 3.13
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    #----------------------------------------------
    #       cache Poetry installation
    #----------------------------------------------
    - name: Load cached Poetry installation
      if: ${{ !env.ACT }}
      id: cached-poetry
      uses: actions/cache@v4
      with:
        path: ~/.local
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
    #----------------------------------------------
    #  -----  install & configure poetry  -----
    #----------------------------------------------
    # Always install Poetry to ensure it's available,
    # regardless of cache hit/miss
    # In act environment, configure Poetry to NOT create virtualenvs (use system Python)
    # This prevents conflicts with bind-mounted host .venv directory
    - name: Install Python poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: ${{ !env.ACT }}
        virtualenvs-in-project: ${{ !env.ACT }}
        installer-parallel: true
        virtualenvs-path: .venv

    # Explicitly disable virtualenv in act after Poetry is installed
    # Note: This will cause Poetry to remove/recreate any existing .venv directory
    # Users should be aware that running `make cicd` will affect their local .venv
    - name: Configure Poetry for act environment
      if: ${{ env.ACT }}
      run: |
        poetry config virtualenvs.create false --local
        echo "Poetry configured to use system Python (no virtualenv)"
        echo "WARNING: Existing .venv will be managed by Poetry and may be affected"
      shell: "bash"

    #----------------------------------------------
    #       load cached venv if cache exists
    #----------------------------------------------
    - name: Load cached venv
      if: ${{ !env.ACT }}
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    #----------------------------------------------
    # install dependencies if cache does not exist
    #----------------------------------------------
    - name: Install dependencies
      if: ${{ !env.ACT && steps.cached-poetry-dependencies.outputs.cache-hit != 'true' }}
      run: poetry install --no-interaction --no-root
      shell: "bash"
    # In act, install dependencies after Poetry is configured for system Python
    - name: Install dependencies (act)
      if: ${{ env.ACT }}
      run: |
        poetry install --no-interaction --no-root
        # Remove local poetry.toml to not affect host environment
        if [ -f "poetry.toml" ]; then
          rm poetry.toml
          echo "Removed poetry.toml to restore host Poetry config"
        fi
      shell: "bash"
