{% comment %}
Shared loading state component.
Parameters:
- message: The loading message to display (default: "Updating your portfolio...")
{% endcomment %}

<!-- Loading State -->
<div class="text-center py-4">
    <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="text-muted">{{ message|default:"Updating your portfolio..." }}</p>
    <input type="hidden" name="update_portfolio" value="true">
</div>
