{% load static %}
{% if is_standalone %}
<!DOCTYPE html>
<html lang="en" class="standalone-root" data-appearance="{{ APPEARANCE }}" data-bs-theme="{% if APPEARANCE == 'auto' %}auto{% else %}{{ APPEARANCE }}{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Notes</title>

    <link rel="icon" type="image/png" href="{% static 'stonks_overwatch-32x32.png' %}" sizes="32x32">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Theme Management - runs before DOM is rendered to prevent flashes -->
    <script src="{% static 'js/theme-manager.js' %}"></script>
    <script src="{% static 'js/release-notes.js' %}"></script>
</head>
<body class="min-vh-100 release-notes-standalone">
{% endif %}
<div class="release-notes-content">
    {{ html_fragment|safe }}
</div>
{% if is_standalone %}
</body>
</html>
{% endif %}
