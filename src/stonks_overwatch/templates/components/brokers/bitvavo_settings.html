{% load static %}
<!-- Bitvavo Settings Section -->
<div id="broker-bitvavo" class="broker-section">
    <div class="broker-header">
        <img src="{% static 'brokers/bitvavo.png' %}" alt="Bitvavo">
        <h4 class="mb-0">Bitvavo</h4>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="bitvavo-enabled"
               {% if bitvavo_config.enabled %}checked{% endif %}>
        <label class="form-check-label" for="bitvavo-enabled">
            Enabled
        </label>
    </div>

    <h6 class="fw-bold mt-4 mb-2">Credentials:</h6>
    <hr class="my-2">

    <div class="settings-form-group">
        <label for="bitvavo-apikey" class="required">API Key</label>
        <input type="text" class="form-control" id="bitvavo-apikey"
               value="{% if bitvavo_config.credentials.apikey %}{{ bitvavo_config.credentials.apikey }}{% endif %}">
    </div>

    {% include 'components/password_field.html' with field_id='bitvavo-apisecret' label='API Secret' value=bitvavo_config.credentials.apisecret wrapper_class='settings-form-group' %}

    <hr class="my-3">

    <div class="settings-form-group">
        <label>Update Frequency</label>
        <div class="update-frequency-group">
            <input type="number" class="form-control update-frequency-input" id="bitvavo-update-frequency"
                   min="1" max="60" step="1"
                   value="{% if bitvavo_config.update_frequency %}{{ bitvavo_config.update_frequency }}{% else %}5{% endif %}">
            <span>minutes</span>
        </div>
        <small class="form-text text-muted">
            <i class="bi bi-info-circle" aria-hidden="true"></i>
            Recommended: 5-15 minutes for optimal API performance
        </small>
    </div>
</div>
