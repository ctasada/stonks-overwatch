{% load static %}
<!-- Bootstrap Table Sticky Header CSS -->
<link href="{% static 'bootstrap-table/dist/extensions/sticky-header/bootstrap-table-sticky-header.min.css' %}" rel="stylesheet">
<style>
    /* Ensure Bootstrap Table's own scroll container works - this is the key for sticky headers */
    #{{ table_id }} + .bootstrap-table .fixed-table-container {
        overflow-y: auto !important;
        overflow-x: hidden !important;
    }

    /* Allow toolbar dropdowns to overflow without clipping */
    #{{ table_id }} + .bootstrap-table {
        overflow: visible !important;
    }

    #{{ table_id }} + .bootstrap-table .fixed-table-toolbar {
        overflow: visible !important;
        position: relative;
        z-index: var(--z-index-popover);
    }

    /* Fix sticky header positioning within Bootstrap Table's scroll container */
    .fixed-table-header {
        position: sticky !important;
        top: 0 !important;
        z-index: var(--z-index-dropdown) !important;
        background-color: var(--table-header-bg, #f8f9fa) !important;
    }

    /* Ensure column selector dropdown appears above sticky header */
    #{{ table_id }} + .bootstrap-table .fixed-table-toolbar .columns {
        position: relative;
        z-index: var(--z-index-modal) !important;
    }

    #{{ table_id }} + .bootstrap-table .fixed-table-toolbar .columns .dropdown-menu {
        z-index: var(--z-index-table-dropdown) !important;
    }
</style>
