{% extends 'base.html' %}

{% block content %}
<div class="row g-5">
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Personal Information</h4>
        <form>
          <div class="row">
            <label for="displayName" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="displayName" value="{{ fullName }}">
            </div>
          </div>
          <div class="row">
            <label for="dateOfBirth" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="dateOfBirth" value="{{ dateOfBirth }}">
            </div>
          </div>
          <div class="row">
            <label for="nationality" class="col-sm-2 col-form-label">Nationality</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="nationality" value="{{ nationality }}">
            </div>
          </div>
          <div class="row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="username" value="{{ username }}">
                </div>
                <label for="clientRole" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="clientRole" value="{{ clientRole }}">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
